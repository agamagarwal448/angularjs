<!DOCTYPE html>
<html>
<head>
	<title>DIrectives</title>
	<script type="text/javascript" src="./angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myController">
		<qshore msg="hellossdfsd" firstname="{{fname}}"></qshore>

		<input type="text" name="fname" ng-model="fname">
	</div>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('myController', function($scope){
			$scope.fname = 'qshore';
		});
		app.directive('qshore', function(){
			return {
				/*men`'s*/
				templateUrl	:'./template.html',//erorr(u must use http as you can see in inspect console )
				restrict:'AMEC',
				replace: true,
				scope : {msg:'@', firstname:'@'}

			}
		})
	</script>
</body>
</html>
