<!DOCTYPE html>
<html>
<head>
	<title>DIrectives</title>
	<script type="text/javascript" src="./angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myController">

		<input type="text" name="fname" ng-model="fname">

		<qshore msg="hello" firstname="{{fname}}"></qshore>
	</div>
     <script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('myController', function($scope){
			$scope.fname = 'qshore';
			$scope.lname = 'qshore';
			$scope.gname ='qshore';
		});
        app.directive('qshore', function(){
			return {
				link:function(scp,ele,attr){
					console.log(scp);
					console.log('#######');
					console.log(attr);
					ele.append('<p>link custom directive ::'+scp.fname+'--'+attr.msg+'--'+attr.firstname+'</p>');

					for(var i=0;i<10;i++){
						ele.append('<p> para :: ' + i +'</p> ');
					}
				}
			}
		})
	</script>
</body>
</html>
